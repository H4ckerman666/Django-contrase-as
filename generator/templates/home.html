{% block content%}
<div class="col-md-4 offset-md-4">
<form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #121212;">
    <div class="container text-center p-2" >
        <h3>Password Generator</h4>
    </div>
        <!-- <label for="length" class="text-center">Select the length of your password:</label>
        <select name="length" id="length" class="form-control">
            <option value="6" >6 characters</option>

        <label class="mt-2 text-center"> Select or Insert the length of your password:</label>
        <div class="input-group flex-nowrap p-2">
            <span class="input-group-text" id="addon-wrapping">Insert a number:</span>
            <input type="number" name="length" value="0" id="length" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>

        <div class="form-check form-switch">
            <label for="uppercase" class="form-check-label">Uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div>
        <div class="form-check form-switch">
            <label for="special" class="form-check-label">Special Characaters</label>
            <input type="checkbox" name="special" id="special" class="form-check-input">
        </div>
        <div class="form-check form-switch">
            <label for="numbers" class="form-check-label">Numbers</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
        </div>
        <button class="btn-primary"> Generate password</button>
    </form>
</div>
    
    {% endblock %}
